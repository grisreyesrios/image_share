<head>
  <title>image_share</title>
</head>

<body>
  <h1 align="center">Welcome to Image Share App!</h1>
  <p align="center">All pictures can be found on Unplash.com</p>
  <div class="Container">
  {{> images}}
</div>

</body>

<template name="images">
  <div class="row">
  {{#each images}}
  <div class="col-xs-6 col-md-2">
    <div class="thumbnail">
       <img src="{{img_src}}" alt="{{img_alt}}"/>
    <div class="caption">
         <h3>Thumbnail label</h3>
         <p>Description of the image</p>
     </div>
    </div>
  </div>
  {{/each}}
</div>
</template>

<template name="info">
